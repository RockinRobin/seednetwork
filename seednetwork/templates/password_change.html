{% extends "base.html" %}
{% block title %}Seed network: change password{% endblock %}
{% block pagetitle %}Change your password{% endblock %}
{% block content %}
<p>Use this form to change your password.</p>
<form method='post' action='{% url 'django.contrib.auth.views.password_change' %}'>{% csrf_token %}
<table>{{ form.as_table }}
    <tr><td colspan="2"><input type="submit" value="Change password" /></td></tr>
</table>
</form>
{% endblock %}
